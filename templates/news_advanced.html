<!-- RiffFriends/templates/news_advanced.html -->
{% extends "base.html" %}
{% block title %}
    {{ block.super }}: News Advanced View
{% endblock title %}
{% block content %}
    <h1>RiffMates News</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>News Item</th>
            </tr>
        </thead>
        <tbody>
            {% for item in news %}
                <tr style="background-color: {% cycle 'lightblue' 'lightsteelblue' %};">
                    <td>{{ item.0|date:"D d M Y" }}</td>
                    <td>{{ item.1 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
