<!-- RiffFriends/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="RiffFriends - An exmaple django app">
        <meta name="keywords" content="Django, example">
        <title>
            {% block title %}
                RiffFriends
            {% endblock title %}
        </title>
        <!-- Tailwind CSS via CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Custom Styles -->
        <style type="text/tailwindcss">
        @layer components {
            .nav-link {
                @apply px-4 py-2 text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-md transition-colors;
            }
        }
        </style>
    </head>
    <body class="min-h-screen bg-gray-50">
        <!-- Navigation Header -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-800">RiffFriends</a>
                    </div>
                    <div class="hidden sm:flex sm:items-center">
                        <!-- Add your navigation links here -->
                        <a href="{% url 'version' %}" class="nav-link">Version</a>
                        <a href="{% url 'about' %}" class="nav-link">About</a>
                        <a href="{% url 'credits' %}" class="nav-link">Credits</a>
                        <a href="{% url 'news_advanced' %}" class="nav-link">News Advanced</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white rounded-lg shadow-sm p-6">
                {% block content %}
                {% endblock content %}
            </div>
        </main>
        <!-- Footer -->
        <footer class="bg-white border-t mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <p class="text-center text-gray-600">Â© 2024 RiffFriends. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
